 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to focus!</title>
 </head>
 <body>
    <div class="flex-setup">
        <div class="app-container">
            <h1>pomodoro</h1>
            <div class="app-message">press start to begin work session</div>
            <div class="app-circle">
                <div class="circle-shape">
                    <div class="semi-circle right-side circle-mask"></div>
                    <div class="semi-circle right-side circle"></div>
                    <div class="semi-circle left-side circle-mask"></div>
                    <div class="semi-circle left-side circle"></div>
                </div>
                <div class="app-counter-box">
                    <p><span class="minutes">0</span>:<span class="seconds">10</span></span></p>
                </div>
                <button class="button-start">start</button>
            </div>
            <div class="heart-bar">
                <img class="first-heart" src="./images/empty_heart.png">
                <img class="second-heart" src="./images/empty_heart.png">
                <img class="third-heart" src="./images/empty_heart.png">
                <img class="fourth-heart" src="./images/empty_heart.png">
            </div>
        </div>
        <div class="to-do-container">
            <h1>to-do list</h1>
            <div class="todo-form">
                <input class="input-item" type="text" name="input_box" id="input-box" placeholder="add task here" />
                <button class="input-button" id="input-button" onclick="addTask()">Add</button>
            </div>
            <h2>task list</h2>
            <ul id="list-container"></ul>
            <hr />
            <div class="counter-container">
                <div id="task-counters">
                    completed tasks: <span id="completed-counter">0</span> | incomplete tasks: <span id="incomplete-counter">0</span>
                </div>
            </div>
        </div>
    </div>
    
 </body>
 <script src="script.js"></script>
 </html>
